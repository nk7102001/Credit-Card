<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Credit Card</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">9066 3966 4535 0005</h5>
                <h5 class="name">NISCHAY KUMAR</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>07/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
